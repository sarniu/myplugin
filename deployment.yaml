apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: portal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sarniu/myplugin:0.1
          ports:
            - containerPort: 80